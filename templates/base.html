<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de participaciones de azar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <i class="fas fa-ticket-alt me-2"></i>Gestor de participaciones de azar
                </h1>
                <nav>
                    <ul class="list-unstyled d-flex mb-0">
                        <li class="me-3"><a href="{{ url_for('index') }}" class="text-white"><i class="fas fa-home me-1"></i>Inicio</a></li>
                        <li class="me-3"><a href="{{ url_for('empresas') }}" class="text-white"><i class="fas fa-building me-1"></i>Empresas</a></li>
                        <li class="me-3"><a href="{{ url_for('ayuda') }}" class="text-white"><i class="fas fa-question-circle me-1"></i>Ayuda</a></li>
                        <li><a href="{{ url_for('contacto') }}" class="text-white">
                            <i class="fas fa-envelope me-1"></i>Contacto
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">
                Â© 2025 Gestor de participaciones de azar with love <i class="fas fa-heart"></i> por 
                <a href="https://github.com/686f6c61" target="_blank" rel="noopener noreferrer">@686f6c61</a>
                <span class="ms-2 badge bg-primary">V.02</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
